<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Online Bookstore</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background: #f4f4f4;
 margin: 0;
 padding: 20px;
 }
 .book-list, .cart {
 max-width: 600px;
 margin: auto;
 background: white;
 padding: 20px;
 border-radius: 12px;
 box-shadow: 0 4px 8px rgba(0,0,0,0.1);
 margin-bottom: 20px;
 }
 .book {
 display: flex;
 justify-content: space-between;
 padding: 10px 0;
 border-bottom: 1px solid #ddd;
 }
 .book:last-child {
 border-bottom: none;
 }
 button {
 background: #007BFF;
 color: white;
 border: none;
 border-radius: 6px;
 padding: 6px 10px;
 cursor: pointer;
 }
 button:hover {
 background: #0056b3;
 }
 .cart-item {
 display: flex;
 justify-content: space-between;
 align-items: center;
 margin: 5px 0;
 }
 .remove-btn {
 background: #dc3545;
 margin-left: 10px;
 }
 .remove-btn:hover {
 background: #a71d2a;
 }
 .cart-total {
 font-weight: bold;
 margin-top: 10px;
 }
 </style>
</head>
<body>
 <h1 style="text-align:center;">üìö Online Bookstore</h1>
 <div class="book-list" id="bookList"></div>
 <div class="cart">
   <h2>üõí Shopping Cart</h2>
   <div id="cartItems"></div>
   <div class="cart-total" id="cartTotal">Total: ‚Çπ0</div>
 </div>
 <script>
 // Subjects with stock info
 const books = [
   { title: "FEDF", price: 300, stock: "In Stock" },
   { title: "OOP", price: 400, stock: "In Stock" },
   { title: "DBMS", price: 350, stock: "In Stock" }
 ];

 const cart = [];

 function displayBooks() {
   const bookList = document.getElementById("bookList");
   bookList.innerHTML = "<h2>üìñ Available Subjects</h2>";
   books.forEach((book, index) => {
     const bookDiv = document.createElement("div");
     bookDiv.className = "book";
     bookDiv.innerHTML = `
       <span>${book.title} - ‚Çπ${book.price} <small>(${book.stock})</small></span>
       <button onclick="addToCart(${index})">Add to Cart</button>
     `;
     bookList.appendChild(bookDiv);
   });
 }

 function addToCart(index) {
   cart.push(books[index]);
   updateCartUI();
 }

 function removeFromCart(index) {
   cart.splice(index, 1); // remove item at given index
   updateCartUI();
 }

 function updateCartUI() {
   const cartItems = document.getElementById("cartItems");
   cartItems.innerHTML = "";
   let total = 0;
   cart.forEach((item, i) => {
     const cartDiv = document.createElement("div");
     cartDiv.className = "cart-item";
     cartDiv.innerHTML = `
       <span>${item.title} - ‚Çπ${item.price}</span>
       <button class="remove-btn" onclick="removeFromCart(${i})">‚ùå Remove</button>
     `;
     cartItems.appendChild(cartDiv);
     total += item.price;
   });
   document.getElementById("cartTotal").innerText = "Total: ‚Çπ" + total;
 }

 // Initialize page
 displayBooks();
 updateCartUI();
 </script>
</body>
</html>
